# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/recipe_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Lovemyserver11@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# QUAN TRỌNG: Tắt hoàn toàn auto DDL để tránh xung đột
spring.jpa.hibernate.ddl-auto=none

# Không cần chỉ định dialect - Hibernate sẽ tự động detect
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JPA Properties để tối ưu hóa
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Tắt open-in-view để tránh lazy loading issues
spring.jpa.open-in-view=false

# Logging Configuration
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JSON Configuration
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# Web Configuration
spring.web.resources.add-mappings=true
spring.mvc.throw-exception-if-no-handler-found=false

# Transaction Configuration
spring.transaction.default-timeout=30

# Development Tools (chỉ cho development)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

