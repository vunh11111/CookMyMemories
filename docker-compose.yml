version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: my_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: recipe_management
      MYSQL_USER: root
      MYSQL_PASSWORD: Lovemyserver11@
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: .
    container_name: my_backend
    restart: always
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: recipe_management
      DB_USER: root
      DB_PASSWORD: Lovemyserver11@
      PORT: 8080
    ports:
      - "8080:8080"
    command: ["java", "-jar", "app.jar"]

volumes:
  mysql_data:
